# =================================
# Spring Boot Uygulama Ayarları
# =================================

# Server Ayarları
# Port numarası (varsayılan: 8080)
server.port=8080

# Context path (varsayılan: /)
# server.servlet.context-path=/api

# Uygulama Bilgileri
spring.application.name=Spring Boot Baeldung Tutorial
info.app.name=Spring Boot Baeldung Tutorial
info.app.description=Baeldung rehberini takip ederek oluşturulan basit Spring Boot uygulaması
info.app.version=1.0.0

# Logging Ayarları
# Root log level
logging.level.root=INFO

# Uygulama package'ı için log level
logging.level.com.baeldung.spring=DEBUG

# Console log pattern (renkli çıktı için)
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

# Actuator Endpoints (Health check için)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Development Ayarları
# DevTools için
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Banner Ayarları (Başlangıçta gösterilen logo)
spring.main.banner-mode=console

# JSON Ayarları
# Pretty print JSON responses
spring.jackson.serialization.indent-output=true

# Date format for JSON
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
